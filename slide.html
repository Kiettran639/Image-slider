<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slide.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Slider-show</title>

</head>
<body>
    <div class="slider2">
        <p class="text-center"><strong> Slider built by jquery</strong></p>
        <div class="silder text-center">
            <img src="img/kangaroo.jpg" class="slide" num="0">
            <img src="img/dog-cat.jpg" class="slide" num="1" style="display:none">
            <img src="img/lion.jpg" class="slide" num="2" style="display:none">
            <img src="img/pig.png" class="slide" num="3" style="display:none">
            <img src="img/cock.jpg" class="slide" num="4" style="display:none">
            <a class="btn btn-primary" id="prev" href="#" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <a class="btn btn-primary" id="next" href="#" role="button"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
    </div>
</body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="slide.js"></script>
<script src="bootstrap-4.1.3/js/bootstrap.bundle.min.js"></script>



</html>
